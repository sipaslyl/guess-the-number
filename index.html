<!DOCTYPE html>
<html>
<head>
</head>
	<body>
		<h1>Guess the Number!</h1>
		<script>

			//let num = Math.floor(Math.random() * 11);
			let num = Math.floor(Math.random() * (100 + 1));

			let guess = prompt("guess a number between 1 and 100");

			let gotIt = false;

			let numGuesses = 0;

			while(gotIt === false){

				numGuesses++;

				if(num == guess){

					gotIt = true;//break out of loop

				}
				else{//continue since answer is incorrect

					if(guess > num){//lower!
						guess = prompt("Lower!");
						
					}
					else{//higher
						guess = prompt("Higher!");
						
					}
					

				}

			}

			alert("Got it! You guessed " + numGuesses + " times!");

		</script>
	</body>
</html>
